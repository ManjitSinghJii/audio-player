<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/index.css"/>
    <script src="js/index.js"></script>
</head>
<body>
    <div id="container">
        <div id="player" class="animate__animated animate__pulse">
            <div id="upload-container">
                <img src="images/bg.png" alt="" width="100%" id="bg">
                <input type="file" accept="audio/*" id="upload-input">
            </div>
            
            <div id="content">
                <marquee behavior="" direction="">
                    <h1 id="title">Pleas click on above baground image to add audio songs...</h1>
                </marquee>
                <p id="size">Size : 00.0Mb</p>
                <div id="progress-info">
                    <span id="current-duration">00:00</span>
                    <div id="progress">
                        <div id="progress-bar"></div>
                    </div>
                    <span id="full-duration">00:00</span>
                </div>

                <div id="controls">

                    <button id="mute-btn" disabled="true" class="toolbar">
                        <!-- <div id="volume-box">
                            <input type="range" step="0.1" id="volume" min="0.0" max="1.0"/>
                        </div> -->
                        <i class="ri-volume-up-line" id="mute-icon"></i>
                    </button>

                    <button id="backward-btn" disabled="true" class="toolbar">
                        <i class="ri-arrow-left-s-fill"></i>
                    </button>

                    <button id="play-btn" disabled="true" class="toolbar">
                        <i class="ri-play-fill" id="play-icon"></i>
                    </button>

                    <button id="forward-btn" disabled="true" class="toolbar">
                        <i class="ri-arrow-right-s-fill"></i>
                    </button>

                    <button id="loop-btn" disabled="true" class="toolbar">
                        <i class="ri-repeat-2-line" id="loop-icon"></i>
                    </button>
                </div>
            </div>
        </div>


    </div>
</body>
</html>
